<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine (FCC)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<!--styles-->
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gidole-regular" type="text/css"/>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="text-center" id="quote-box">
  <h1>The Fun Random Quote</h1>
  <p class="tag-line">Funny random Quote from different source</p>
   
  <div class="row">
    <div class="col-xs-12" id="text">
      <i class="fa fa-quote-left"></i>
      <span class="quote" id="quote-text">Cuz without turtles there would be no turtles</span>
      <i class="fa fa-quote-right"></i>
      
      <p class="author" id="author-name">Bretman Rock</p>
    </div>
  </div>
  
  <div id="button-container">
  <button class="btn btn-outline-primary" style="font-family: 'Dosis', sans-serif;" type="submit" id="new-quote">New Quotes<i class="fa fa-angle-double-right"></i></button>
  
  <button class="btn btn-outline-primary" style="font-family: 'Dosis', sans-serif;" id="twitter-button">Share Quote <i class="fa fa-twitter" aria-hidden="true"></i></button>
  </div> 
</div>
<div id="footer"> made by <a href="">Nindya Hapsari</a></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
